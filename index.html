<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 头部盒子 -->
    <header>
        <h1>可视化数据Echarts</h1>
        <div class="showTime"></div>
        <script>
            // setInterval(function () {
            //     const date = new Date()
            //     document.querySelector('span').innerHTML = `当前时间：${date.toLocaleString()}`
            // }, 1000)
            // 格式： 当前时间：2020年3月17-0时54分14秒
            let timer = null;
            timer = setTimeout(time, 1000);//開始运行
            function time() {
                clearTimeout(timer);//清除定时器
                const date = new Date();//获取当前时间
                const year = date.getFullYear();//获取年
                const month = date.getMonth() + 1;//获取月
                const day = date.getDate();//获取日
                const hours = date.getHours();//获取时
                const minutes = date.getMinutes();//获取分
                const seconds = date.getSeconds();//获取秒
                document.querySelector(".showTime").innerHTML = '当前时间：' + year + "年" + month + "月" + day + "日" + "-" + hours + "时" + minutes + "分" + seconds + "秒";
                timer = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>
    </header>

    <!-- 页面主体部分 -->
    <section class="mainbox">
        <!-- 左侧盒子 -->
        <div class="column">
            <!-- 柱形图 -->
            <div class="panel bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart">
                </div>
                <div class="panel-footer"></div>
            </div>
            <!-- 折线图 -->
            <div class="panel line">
                <h2>折线图-人员变化 
                    <a href="javascript:;">2022</a>
                    <a href="javascript:;">2023</a> 
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <!-- 饼状图 -->
            <div class="panel pie">
                <h2>饼状图-年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- 中间盒子 -->
        <div class="column">
            <!-- 数字模块 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>123654</li>
                        <li>987456</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <!-- 右侧盒子 -->
        <div class="column">
            <!-- 柱形图 -->
            <div class="panel bar2">
                <h2>柱形图-前端技术栈</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <!-- 折线图 -->
            <div class="panel line2">
                <h2>折线图-播放量</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <!-- 饼状图 -->
            <div class="panel pie2">
                <h2>饼状图-地区分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>

    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <!-- 必须先引入china.js这个文件 -->
    <script src="js/china.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
